
on:
  push:
    branches: [ main, ci ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Testing on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        #  os: [ubuntu-20.04, macos-latest, windows-latest]
        os: [ubuntu-20.04]
    steps:
    - name: Checkout
      uses: actions/checkout@v2.0.0
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install vcs
        sh ./setup.sh && sh  ./build.sh && sh ./test.sh
        sh ./install.sh
